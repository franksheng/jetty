apply plugin: 'java'
apply plugin: 'application'

group = "upsmart.jetty"
version = '0.0.1'
buildDir = 'target'

sourceCompatibility = 1.7
targetCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

mainClassName = "upsmart.jetty.Main"

repositories {
  mavenLocal()
  mavenCentral()
}

ext {
  jettyVersion = '8.1.2.v20120308'
}

dependencies {
  //compile 'org.eclipse.jetty:jetty-server:9.2.10.v20150310'
  //compile 'org.eclipse.jetty:jetty-servlets:9.2.10.v20150310'
  compile "org.eclipse.jetty:jetty-servlet:$jettyVersion"
  compile "org.eclipse.jetty:jetty-webapp:$jettyVersion"
  compile "org.eclipse.jetty:jetty-jmx:$jettyVersion"
  compile "org.eclipse.jetty:jetty-jsp:$jettyVersion"

  //compile 'javax.servlet:javax.servlet-api:3.1.0'
}
